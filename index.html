<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="battle">
        <!-- Pokémon del jugador -->
        <div id="player-pokemon" class="pokemon player-pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/back/381.gif" alt="Pokémon del Jugador">
        </div>

        <!-- Pokémon del enemigo -->
        <div id="enemy-pokemon" class="pokemon enemy-pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/437.gif" alt="Pokémon del Enemigo">
        </div>

    </div>

    <div class="attack-section">
        <h3 class="attack-title">Attack</h3>
        <div class="attack-buttons">
            <button id="attack1" class="attack-btn rock">Stone Edge</button>
            <button id="attack2" class="attack-btn fighting">High Jump Kick</button>
            <button id="attack3" class="attack-btn flying">Acrobatics</button>
            <button id="attack4" class="attack-btn normal">Swords Dance</button>
        </div>
    </div>

</body>
<script src="./js/script.js"></script>
</html>
